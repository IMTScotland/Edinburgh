name: ci
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8.0
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - run: pip3 install -r requirements.txt
      - name: deploy
        run: |
          mkdocs gh-deploy --force
